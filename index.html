<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Timer. Simple and easy to use.">
	<meta name="keywords" content="timer, set timer">
	<meta property="og:title" content="Timer">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Timer. Simple and easy to use.">
	<title>Timer</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<noscript>
			<div class="notice">Please enable JavaScript in your browser.</div>
		</noscript>

		<div class="content">
			<h1>Timer</h1>
			<p>Easy-to-use timer</p>
		</div>

		<div id="id_clock_wrapper" class="container" role="region" aria-label="Timer display" aria-live="polite" aria-atomic="true">
			<div class="clock_part">
				<div id="id_hours" class="unit_value" aria-label="Hours">&nbsp;00&nbsp;</div>
				<div class="unit_name">HOURS</div>
			</div>
			<div id="sep_hour" class="clock_part sep" aria-hidden="true">
				<div class="unit_value">:</div>
				<div class="unit_name">&nbsp;</div>
			</div>
			<div class="clock_part">
				<div id="id_minutes" class="unit_value" aria-label="Minutes">&nbsp;59&nbsp;</div>
				<div class="unit_name">MINUTES</div>
			</div>
			<div id="sep_minute" class="clock_part sep" aria-hidden="true">
				<div class="unit_value">:</div>
				<div class="unit_name">&nbsp;</div>
			</div>
			<div class="clock_part">
				<div id="id_seconds" class="unit_value" aria-label="Seconds">&nbsp;33&nbsp;</div>
				<div class="unit_name">SECONDS</div>
			</div>
		</div>

		<div class="content">
			<button id="startStopButton" type="button" aria-label="Start or stop the timer">START</button>
			<button id="resetButton" disabled type="button" aria-label="Reset the timer to initial state">RESET</button>
		</div>

		<div class="content">
			<label for="hours">Hours:</label>
			<input id="hours" disabled maxlength="2" type="number" value="0" min="0" max="99" aria-label="Hours input field">
			<b>H</b>&nbsp;
			<label for="minutes">Minutes:</label>
			<input id="minutes" disabled maxlength="2" type="number" value="5" min="0" max="59" aria-label="Minutes input field">
			<b>M</b>&nbsp;
			<label for="seconds">Seconds:</label>
			<input id="seconds" disabled maxlength="2" type="number" value="0" min="0" max="59" aria-label="Seconds input field">
			<b>S</b>&nbsp;
			<button id="setButton" disabled type="button" aria-label="Set timer with the input values">SET</button>
		</div>

		<div class="container footer">
			&copy; Crue Chan <span class="grey">|</span> <a href="https://github.com/CrueChan/Timer/issues">Report Issues</a>
		</div>

		<audio id="id_alarm"></audio>
	</div>

	<script src="app.js"></script>
</body>

</html>
