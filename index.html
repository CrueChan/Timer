<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Timer. Simple and easy to use.">
	<meta name="keywords" content="timer, set timer">
	<meta property="og:title" content="Timer">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Timer. Simple and easy to use.">
	<title>Timer</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<noscript>
			<div class="notice">Please enable JavaScript in your browser.</div>
		</noscript>

		<div class="content">
			<h1>Timer</h1>
			<p>Easy-to-use timer</p>
		</div>

		<div id="id_clock_wrapper" class="container">
			<div class="clock_part">
				<div id="id_hours" class="unit_value">&nbsp;00&nbsp;</div>
				<div class="unit_name">HOURS</div>
			</div>
			<div id="sep_hour" class="clock_part sep">
				<div class="unit_value">:</div>
				<div class="unit_name">&nbsp;</div>
			</div>
			<div class="clock_part">
				<div id="id_minutes" class="unit_value">&nbsp;59&nbsp;</div>
				<div class="unit_name">MINUTES</div>
			</div>
			<div id="sep_minute" class="clock_part sep">
				<div class="unit_value">:</div>
				<div class="unit_name">&nbsp;</div>
			</div>
			<div class="clock_part">
				<div id="id_seconds" class="unit_value">&nbsp;33&nbsp;</div>
				<div class="unit_name">SECONDS</div>
			</div>
		</div>

		<div class="content">
			<input id="startStopButton" type="submit" value="STOP">
			<input id="resetButton" disabled type="submit" value="RESET">
		</div>

		<div class="content">
			<input id="hours" disabled maxlength="2" type="number" value="0" min="0" max="99"> <b>H</b>&nbsp;
			<input id="minutes" disabled maxlength="2" type="number" value="5" min="0" max="59"> <b>M</b>&nbsp;
			<input id="seconds" disabled maxlength="2" type="number" value="0" min="0" max="59"> <b>S</b>&nbsp;
			<input id="setButton" disabled type="submit" value="SET">
		</div>

		<div class="container footer">
			&copy; Crue Chan <span class="grey">|</span> <a href="http://user.qzone.qq.com/4451705">Contact</a>
		</div>

		<audio id="id_alarm"></audio>
	</div>

	<script src="app.js"></script>
</body>

</html>
